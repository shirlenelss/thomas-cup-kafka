# Test Configuration Profile - Use H2 database for integration tests

# In-memory H2 database for tests (no PostgreSQL needed)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging tests if needed)
spring.h2.console.enabled=true

# JPA/Hibernate for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests (use JPA schema generation instead)
spring.flyway.enabled=false

# Kafka - will be overridden by @EmbeddedKafka in integration tests
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.consumer.bootstrap-servers=localhost:9092

# Simplified Kafka settings for tests
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Test-specific consumer group
spring.kafka.consumer.group-id=test-group

# Disable actuator endpoints for tests
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# Logging for tests
logging.level.com.thomascup=INFO
logging.level.org.springframework.kafka=WARN