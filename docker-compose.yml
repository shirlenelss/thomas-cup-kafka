services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: thomas_cup_dev
      POSTGRES_USER: thomas_cup_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    entrypoint: ["/bin/sh", "-c", "export POSTGRES_PASSWORD=${DB_PASSWORD}} && exec docker-entrypoint.sh postgres"]
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  pgdata:

